name: Run tests

on:
  pull_request:
    branches: ['master']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.1'
          channel: 'stable'
          cache: true
      - run: flutter pub get
      - run: dart run intl_utils:generate
      - run: dart run build_runner build
      - run: flutter test

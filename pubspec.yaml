name: drimble
description: Make yesterdays hangover the last.
publish_to: 'none'
version: 0.1.0+3
environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.2.0
  flutter_bloc: ^8.1.1
  google_fonts: ^6.1.0
  intl: ^0.18.0
  shared_preferences: ^2.0.15
  rxdart: ^0.27.5
  auto_route: ^7.8.4
  numberpicker: ^2.1.1
  collection: ^1.16.0
  dotted_border: ^2.0.0+2
  realm: ^1.0.3
  firebase_core: ^2.25.4
  firebase_crashlytics: ^3.4.14

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.2.0
  auto_route_generator: ^7.3.2
  mockito: ^5.3.2
  faker: ^2.1.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

flutter_intl:
  enabled: true
  arb_dir: assets/l10n
  class_name: AppLocalizations
  output_dir: lib/infra/l18n
